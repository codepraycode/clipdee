<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Monochrome version for contexts that need single color -->
  <circle cx="64" cy="64" r="60" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Clipboard -->
  <rect x="32" y="28" width="44" height="58" rx="4" fill="none" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Clipboard clip -->
  <rect x="48" y="22" width="12" height="8" rx="2" fill="none" stroke="#ffffff" stroke-width="1.5"/>
  
  <!-- Text lines -->
  <rect x="38" y="38" width="20" height="2" fill="#ffffff"/>
  <rect x="38" y="44" width="26" height="2" fill="#ffffff"/>
  <rect x="38" y="50" width="18" height="2" fill="#ffffff"/>
  
  <!-- Book overlay -->
  <rect x="54" y="44" width="20" height="26" rx="2" fill="none" stroke="#ffffff" stroke-width="2"/>
  <rect x="54" y="44" width="3" height="26" fill="#ffffff"/>
  
  <!-- Text on book -->
  <rect x="59" y="50" width="10" height="1" fill="#ffffff"/>
  <rect x="59" y="53" width="8" height="1" fill="#ffffff"/>
  <rect x="59" y="56" width="12" height="1" fill="#ffffff"/>
  <rect x="59" y="59" width="9" height="1" fill="#ffffff"/>
  
  <!-- "D" letter -->
  <text x="90" y="95" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">D</text>
</svg>